<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="bootstrap.bundle.min.js"></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="container fs-5 mt-4 p-4 bg-dark border border-dark-subtle">
      <div class="row">
        <div id="display" class="text-end display-1 bg-dark-subtle">0</div>
      </div>
      <div class="row">
        <button
          type="button"
          id="allClear"
          class="col-3 btn btn-danger fs-2 border border-dark"
        >
          AC
        </button>
        <button
          type="button"
          id="del"
          class="col-3 btn btn-danger border border-dark fs-4"
        >
          โซ
        </button>
        <button
          type="button"
          class="operator col-3 btn btn-warning border border-dark fs-2"
          value="/"
        >
          รท
        </button>
        <button
          type="button"
          class="operator col-3 btn btn-warning border border-dark fs-4"
          value="*"
        >
          X
        </button>
      </div>
      <div class="row">
        <button
          type="button"
          class="number col-3 fs-4 btn btn-light border border-black"
          value="7"
        >
          7
        </button>
        <button
          type="button"
          class="number col-3 fs-4 btn btn-light border border-black"
          value="8"
        >
          8
        </button>
        <button
          type="button"
          class="number col-3 fs-4 btn btn-light border border-black"
          value="9"
        >
          9
        </button>
        <button
          type="button"
          class="operator col-3 btn btn-warning border border-dark fs-2"
          value="-"
        >
          -
        </button>
      </div>
      <div class="row">
        <button
          type="button"
          class="number col-3 fs-4 btn btn-light border border-black"
          value="4"
        >
          4
        </button>
        <button
          type="button"
          class="number col-3 fs-4 btn btn-light border border-black"
          value="5"
        >
          5
        </button>
        <button
          type="button"
          class="number col-3 fs-4 btn btn-light border border-black"
          value="6"
        >
          6
        </button>
        <button
          type="button"
          class="operator col-3 btn btn-warning border border-dark fs-3"
          value="+"
        >
          +
        </button>
      </div>
      <div class="row">
        <button
          type="button"
          class="number col-3 fs-4 btn btn-light border border-black"
          value="1"
        >
          1
        </button>
        <button
          type="button"
          class="number col-3 fs-4 btn btn-light border border-black"
          value="2"
        >
          2
        </button>
        <button
          type="button"
          class="number col-3 fs-4 btn btn-light border border-black"
          value="3"
        >
          3
        </button>
        <button
          type="button"
          id="period"
          class="col-3 fs-2 btn btn-light"
          value="."
        >
          .
        </button>
      </div>
      <div class="row">
        <button
          type="button"
          class="number col-6 btn btn-light fs-3 border border-black"
          value="0"
        >
          0
        </button>
        <button
          type="button"
          id="equal"
          class="col-6 btn btn-success fs-2 border border-black"
        >
          =
        </button>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
