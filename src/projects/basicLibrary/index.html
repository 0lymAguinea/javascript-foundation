<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>OlymFans</title>
  </head>
  <body>
    <nav>
      <div class="brandName">
        <h2>Libro ni Olym</h2>
      </div>
      <div class="searchBar">
        <label for="search">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search book"
          />
          <button>Search</button>
        </label>
      </div>
    </nav>

    <main>
      <header>
        <h1>OlymBooks</h1>
        <form class="searchForm" method="post">
          <div class="labels">
            <label for="title">Title </label>
            <label for="author">Author</label>
            <label for="pages">Pages</label>
            <label for="hasRead">Read status</label>
          </div>
          <div class="inputForm">
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Book's title"
            />
            <input
              type="text"
              name="author"
              id="author"
              placeholder="Book's author"
            />
            <input
              type="text"
              name="pages"
              id="pages"
              placeholder="Book's chapters"
            />
            <div class="radioButt">
              <input
                type="radio"
                name="hasRead"
                id="yes"
                value="Read"
                checked
              />Read
              <input type="radio" name="hasRead" id="no" value="Not Yet" />Not
              yet
            </div>
          </div>
          <button class="addBook" type="button">Add book</button>
        </form>
      </header>
      <article>
        <h2>My books</h2>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read status</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="tdTitle">The Hobbit</td>
              <td class="tdAuthor">J.R.R Tolkien</td>
              <td class="tdPages">245</td>
              <td><button type="button">Read</button></td>
              <td><button type="button" class="delButton">X</button></td>
            </tr>
          </tbody>
        </table>
      </article>
    </main>
    <script
      src="https://kit.fontawesome.com/d2958a6cf6.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </body>
</html>
